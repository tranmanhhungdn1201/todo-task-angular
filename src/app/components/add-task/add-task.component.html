<form
  class="form-add-task"
  (ngSubmit)="onSubmit()"
  *ngIf="showForm"
>
  <div class="form-group">
    <label for="text">Task</label>
    <input
      type="text"
      [(ngModel)]="text"
      class="form-control"
      name="text"
      id="text"
      placeholder="Add Task"
    >
  </div>
  <div class="form-group">
    <label for="day">Day & TIme</label>
    <input
      type="text"
      [(ngModel)]="day"
      class="form-control"
      name="day"
      id="day"
      placeholder="Add Day & TIme"
    >
  </div>
  <div class="form-group">
    <label class="form-check-label" for="exampleCheck1">Set Reminder</label>
    <input
      type="checkbox"
      [(ngModel)]="reminder"
      class="form-check-input"
      name="reminder"
      id="reminder"
    >
  </div>
  {{ text }}
  <div class="form-group">
    <input
      type="submit"
      value="Save Task"
      class="btn btn-success"
    >
  </div>
</form>
